<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/style.css">
    <title>PAYE Calculator</title>
</head>
<body>
    <section class="salary">
        <div class="row">
            <div class="text">
                PAY PERIOD :
            </div>
            <form action="">
                <input type="checkbox" name="my-input" id="yes">
                <label for="month">MONTH</label>

                <input type="checkbox" name="my-input" id="no">
                <label for="year">YEAR</label>
            </form>
        </div>
        <div class="row">
            <div class="text">
                BASIC SALARY :
            </div>
        </div>
        <div class="row">
            <div class="text">
                BENEFITS(BONUS ALLOWANCE) :
            </div>
        </div>
        <div class="row">
            <div class="text">
                DEDUCT NHIF
            </div>
        </div>
        <div class="row">
            <div class="text">
                NSSF RATES
            </div>
        </div>
        <div class="row">
            <div class="text">
                DEDUCT NSSF :
            </div>
        </div>
    </section>
    <script src="./assest/style.css"></script>
</body>
</html>
